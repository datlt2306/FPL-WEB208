<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Tài khoản</label>
        <input
            type="email"
            class="form-control"
            [(ngModel)]="user.email"
            name="user"
        />
    </div>
    <div class="form-group">
        <label>Mật khẩu</label>
        <input
            type="password"
            class="form-control"
            [(ngModel)]="user.password"
            name="pass"
        />
    </div>
    <button type="submit" class="btn btn-primary">Đăng Nhập</button>
</form>
